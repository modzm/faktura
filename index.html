<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PDF z adnotacja bez embedowania czcionki</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    input[type="file"] { margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dodaj adnotacje do PDF (w przegladarce)</h1>
  <input type="file" id="fileInput" accept="application/pdf" />
  <br />
  <button id="processBtn">Przetworz i pobierz</button>

  <script>
    document.getElementById('processBtn').onclick = async () => {
      const input = document.getElementById('fileInput');
      if (!input.files.length) {
        alert('Wybierz plik PDF');
        return;
      }
      const file = input.files[0];
      const arrayBuffer = await file.arrayBuffer();

      const { PDFDocument, rgb, StandardFonts } = PDFLib;

      try {
        const pdfDoc = await PDFDocument.load(arrayBuffer);

        // UÅ¼ywamy standardowej czcionki Helvetica, bez embedowania
        const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica);

        const pages = pdfDoc.getPages();
        const now = new Date();
        const dateStr = now.toLocaleDateString('pl-PL');

        for (const page of pages) {
          const { width, height } = page.getSize();

          const marginRight = 20;
          const marginTop = 20;

          const text1 = `Data przyjecia: ${dateStr}`;
          const text2 = 'NIE PLACIMY';

          const fontSize1 = 12;
          const fontSize2 = 16;

          const textWidth1 = helveticaFont.widthOfTextAtSize(text1, fontSize1);
          const textWidth2 = helveticaFont.widthOfTextAtSize(text2, fontSize2);

          const x1 = width - textWidth1 - marginRight;
          const x2 = width - textWidth2 - marginRight;

          const y1 = height - marginTop - fontSize1;
          const y2 = height - marginTop - fontSize1 - fontSize2 - 5;

          page.drawText(text1, {
            x: x1,
            y: y1,
            size: fontSize1,
            font: helveticaFont,
            color: rgb(0, 0, 0),
          });

          page.drawText(text2, {
            x: x2,
            y: y2,
            size: fontSize2,
            font: helveticaFont,
            color: rgb(1, 0, 0),
          });
        }

        const pdfBytes = await pdfDoc.save();

        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        const originalName = file.name.replace(/\.pdf$/i, '');
        a.download = `${originalName}_adnotacja.pdf`;

        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (e) {
        alert('Cos poszlo nie tak: ' + e.message);
      }
    };
  </script>
</body>
</html>
